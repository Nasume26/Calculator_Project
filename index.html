<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Saira&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Output box, takes up the entire screen -->
    <div id="outputSection">
        <div>
            <output id = "savedOutput"></output>
        </div>
        <div id ="divCurrentOutput">
        <output id="currentOutput"></output>
        </div>
    </div>
    <main>
        <div id="rowClear">
            <button id="clearButton">AC</button>
        </div>
        <div id="rowOne">
            <div class="button">
                <button id="buttonSeven" value="7" class = "numberButton">7</button>
            </div>
            <div class="button">
                <button id="buttonEight" value="8" class="numberButton">8</button>
            </div>
            <div class="button">
                <button id="buttonNine" value="9" class ="numberButton">9</button>
            </div>
            <div class="button">
                <button id="buttonDivide" value="/">รท</button>
            </div>
        </div>
        <div id="rowTwo">
            <div class="button">
                <button id="buttonFour" value="4" class = "numberButton">4</button>
            </div>
            <div class="button">
                <button id="buttonFive" value="5" class = "numberButton">5</button>
            </div>
            <div class="button">
                <button id="buttonSix" value="6" class = "numberButton">6</button>
            </div>
            <div class="button">
                <button id="buttonMultiply" value="*">ร</button>
            </div>
        </div>
        <div id="rowThree">
            <div class="button">
                <button id="buttonOne" value="1" class="numberButton">1</button>
            </div>
            <div class="button">
                <button id="buttonTwo" value="2" class = "numberButton">2</button>
            </div>
            <div class="button">
                <button id="buttonThree" value="3" class ="numberButton">3</button>
            </div>
            <div class="button">
                <button id="buttonSubtract" value="-">-</button>
            </div>
        </div>
        <div id="rowFour">
            <div class="button">
                <button id="buttonZero" value="0" class = "numberButton">0</button>
            </div>
            <div class=" button">
                <button id="buttonAdd" value="+">+</button>
            </div>
            <div class="button">
                <button id="buttonDecimal">.</button>
            </div>
            <div class="button">
                <button id="buttonEquals" value="=">=</button>
            </div>
        </div>
    </main>

    <!-- Buttons for each number, right hand side has addition subtraction, multiplication and division -->


    <footer>
        <p>Created by Maxwell Roberson for _nology.io</p>
    </footer>
    
    <script src="./script.js"></script>

    <!-- Footer with your name etx -->
</body>
</html>
