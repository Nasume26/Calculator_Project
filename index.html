<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Output box, takes up the entire screen -->
    <div>
        <output></output>
    </div>
    <main>
        <div id="rowOne">
            <div class="button">
                <button>7</button>
            </div>
            <div class="button">
                <button>8</button>
            </div>
            <div class="button">
                <button>9</button>
            </div>
            <div class="button">
                <button>/</button>
            </div>
        </div>
        <div id="rowTwo">
            <div class="button">
                <button>4</button>
            </div>
            <div class="button">
                <button>5</button>
            </div>
            <div class="button">
                <button>6</button>
            </div>
            <div class="button">
                <button>*</button>
            </div>
        </div>
        <div id="rowThree">
            <div class="button">
                <button>1</button>
            </div>
            <div class="button">
                <button>2</button>
            </div>
            <div class="button">
                <button>3</button>
            </div>
            <div class="button">
                <button>-</button>
            </div>
        </div>
        <div id="rowThree">
            <div class=" largeButton">
                <button>+</button>
            </div>
            <div class="largeButton">
                <button>=</button>
            </div>
        </div>
    </main>

    <!-- Buttons for each number, right hand side has addition subtraction, multiplication and division -->


    <footer>

    </footer>
