<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Output box, takes up the entire screen -->
    <div id="outputSection">
        <output></output>
    </div>
    <main>
        <div id="rowOne">
            <div class="button">
                <button id="buttonSeven">7</button>
            </div>
            <div class="button">
                <button id="buttonEight">8</button>
            </div>
            <div class="button">
                <button id="buttonNine">9</button>
            </div>
            <div class="button">
                <button id="buttonDivide">/</button>
            </div>
        </div>
        <div id="rowTwo">
            <div class="button">
                <button id="buttonFour">4</button>
            </div>
            <div class="button">
                <button id="buttonFive">5</button>
            </div>
            <div class="button">
                <button id="buttonSix">6</button>
            </div>
            <div class="button">
                <button id="buttonMultiply">*</button>
            </div>
        </div>
        <div id="rowThree">
            <div class="button">
                <button id="buttonOne">1</button>
            </div>
            <div class="button">
                <button id="buttonTwo">2</button>
            </div>
            <div class="button">
                <button id="buttonThree">3</button>
            </div>
            <div class="button">
                <button id="buttonSubtract">-</button>
            </div>
        </div>
        <div id="rowFour">
            <div class=" largeButton">
                <button id="buttonAdd">+</button>
            </div>
            <div class="largeButton">
                <button id="buttonEquals">=</button>
            </div>
        </div>
    </main>

    <!-- Buttons for each number, right hand side has addition subtraction, multiplication and division -->


    <footer>
        <p>Created by Maxwell Roberson for _nology.io</p>
    </footer>
    

    <!-- Footer with your name etx -->
</body>
</html>
